<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/icons/calculadora.ico"
      type="image/x-icon"
    />
    <title>CalculaJão</title>

    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/model.css" />
    <link rel="stylesheet" href="../styles/pitagoras.css" />
    <script
      src="https://kit.fontawesome.com/9bfb2428d0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <aside class="header__menuhamburguer">
        <span class="fa-solid fa-bars" id="btn__menuhamburguer"></span>

        <ul id="lista__menu">
          <a href="../../index.html"><li>Calculadora Simples</li></a>
          <a href="./imc.html"><li>IMC</li></a>
          <a href="./media.html"><li>Média Aritmética</li></a>
          <a href="./pitagoras.html"><li>Pitágoras</li></a>
        </ul>
      </aside>

      <div class="header__title">
        <h1 class="text title">Bem-vindo ao CalculaJão - Pitágoras</h1>
        <h2 class="text subtitle">A melhor calculadora de teorema de Pitágoras da terra</h2>
      </div>
    </header>

    <main>
      <form method="get">
        <div>
          <div>
            <label for="cateto1">Cateto 1:</label>
            <input
              type="number"
              name="cateto1"
              id="iform__cateto1"
              required
              placeholder="Digite um dos catetos..."
            />
          </div>
          <div>
            <label for="altura">Cateto 2:</label>
            <input
              type="number"
              name="cateto2"
              id="iform__cateto2"
              required
              placeholder="Digite o outro cateto..."
            />
          </div>
        </div>

        <input type="button" onclick="pitagoras()" id="calc__botao" value="Calcular" />

        <div id="res"></div>
      </form>
    </main>

    <script src="../scripts/pitagoras.js"></script>
    <script src="../scripts/sidebar.js"></script>
  </body>
</html>
