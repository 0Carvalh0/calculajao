<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="container">
        <section id="calc">
            <section id="visor">
                <p>5+5+2</p>
            </section>              
            <table id="teclado">
                <tr>
                    <td>
                        <input type="button" class="botao operador" value="C">
                    </td>
                    <td>
                        <input type="button" class="botao operador" value="+">
                    </td>
                    <td>
                        <input type="button" class="botao operador" value="-">
                    </td>
                    <td>
                        <input type="button" class="botao operador" value="x">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="botao digito" value="7">
                    </td>
                    <td>
                        <input type="button" class="botao digito" value="8">
                    </td>
                    <td>
                        <input type="button" class="botao digito" value="9">
                    </td>
                    <td>
                        <input type="button" class="botao operador" value="/">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="botao digito" value="4">
                    </td>
                    <td>
                        <input type="button" class="botao digito" value="5">
                    </td>
                    <td>
                        <input type="button" class="botao digito" value="6">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="botao digito" value="1">
                    </td>
                    <td>
                        <input type="button" class="botao digito" value="2">
                    </td>
                    <td>
                        <input type="button" class="botao digito" value="3">
                    </td>
                    <td rowspan="2">
                        <input type="submit" class="botao operador" value="=">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" class="botao digito" value="0">
                    </td>
                    <td>
                        <input type="button" class="botao operador" value=".">
                    </td>
                </tr>
            </table>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
